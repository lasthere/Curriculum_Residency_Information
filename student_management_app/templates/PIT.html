{% extends 'base.html' %}
{% load static %} 

{% block content %}

	<div class="container">
		<div class="col-md-12-round">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6 shadow-sm bg-gradient-light" style="margin: 150px; border-radius: 10px; border: 2px solid 
;box-shadow: 0 0 40px rgba(8,7,16,0.6);padding: 50px 35px;">
					<form action="{% url 'doLogin' %}" method="POST" >
						{% csrf_token %}
						<div class="shadow-sm bg-dark " style="margin-top:20px; border-radius:2px">
							<h3 class="text-center my-3-round">Login</h3>
						</div>

						
						<div class="text-center"></div>
						<label>Username</label>
						<input type="text" name="username" class="form-control my-2" placeholder="Enter Username" autocomplete="off">
                         
            				<label>Select Role</label>
							<select name="usertype" class="form-control my-2">
							<option value="3">Student</option>
							<option value="4">TeacherOJT</option>
             				<option value="1">Administrator</option>
             				<option value="2">Program Advisor</option>
						</select>

						<label>Password</label>
						<input type="password" name="password" class="form-control my-2" placeholder="Enter Password">

						<input type="submit" name="login" class="btn btn-success my-2" value="Login" style="width: 100%;">

						{% if messages %}
				          <div class="col-12" style = "width: 100%;">
				            {% for message in messages %}
				              {% if message.tags == "error" %}
				                <div class="alert alert-danger alert-dismissible fade show my-2" role="alert" >
				                  {{ message }}
				                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                    <span aria-hidden="true">&times;</span>
				                  </button>
				                </div>
				              {% endif %}
				            {% endfor %}
				          </div>
				        {% endif %}


				          <!-- /.col -->
				        </div>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
